apiVersion: v1
kind: Service
metadata:
  name: travel-event-service
spec:
  selector:
    app:  travel-event-service
  type: LoadBalancer
  ports:
    - name:  travel-event-service-port
      port: 5060
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  travel-event-service-deployment
spec:
  selector:
    matchLabels:
      app:  travel-event-service
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app:  travel-event-service
        version: v1
    spec:
      containers:
      - name:  travel-event-service-container
        image:  travel-event-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
      imagePullSecrets: 
      - name: registry-credentials