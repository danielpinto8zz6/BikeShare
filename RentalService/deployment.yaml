apiVersion: v1
kind: Service
metadata:
  name: rental-service
spec:
  selector:
    app:  rental-service
  type: LoadBalancer
  ports:
    - name:  rental-service-port
      port: 5050
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  rental-service-deployment
spec:
  selector:
    matchLabels:
      app:  rental-service
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app:  rental-service
        version: v1
    spec:
      containers:
      - name:  rental-service-container
        image:  rental-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80