apiVersion: v1
kind: Service
metadata:
  name: auth-service
spec:
  selector:
    app:  auth-service
  type: LoadBalancer
  ports:
    - name:  auth-service-port
      port: 5010
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  auth-service-deployment
spec:
  selector:
    matchLabels:
      app:  auth-service
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app:  auth-service
        version: v1
    spec:
      containers:
      - name:  auth-service-container
        image:  auth-service:latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            cpu: 100m
---

kind: HorizontalPodAutoscaler 
apiVersion: autoscaling/v2
metadata: 
  name: auth-service
spec: 
  maxReplicas: 3 
  minReplicas: 1 
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  metrics: 
  - type: Resource 
    resource: 
      name: memory 
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource 
    resource: 
      name: cpu 
      target:
        type: Utilization
        averageUtilization: 50
    