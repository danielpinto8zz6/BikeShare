apiVersion: v1
kind: Service
metadata:
  name: payment-validator-service
spec:
  selector:
    app: payment-validator
  type: LoadBalancer
  ports:
    - name: payment-validator-port
      port: 6020
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-validator-deployment
spec:
  selector:
    matchLabels:
      app: payment-validator
      version: v1
  replicas: 1
  template:
    metadata:
      labels:
        app: payment-validator
        version: v1
    spec:
      containers:
      - name: payment-validator-container
        image: payment-validator-service:latest
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: Production
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "256Mi"
            
---

kind: HorizontalPodAutoscaler 
apiVersion: autoscaling/v2
metadata: 
  name: payment-validator-service
spec: 
  maxReplicas: 2 
  minReplicas: 1 
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: payment-validator-service
  metrics: 
  - type: Resource 
    resource: 
      name: memory 
      target:
        type: Utilization
        averageUtilization: 80
